{% extends "./layouts/base.html" %}

{% load static %}


{% block content %}


<div class="container mt-5 custom-form" style="max-width: 500px;">
  
    <h1 class="h1 text-center">Registro</h1>
    <div class="card-body">
      <form method="POST" action="/registro/">
        {% csrf_token %}
        {{ form.as_p }}
        <button value="Registrar" type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>

</div>



{% endblock %}
